	<body>
		<a href="#mainContent" class="visually-hidden">Skip to content</a>
		<header id="header" class="header menu"></header>
		<main id="mainContent">
			<section class="hero" id="hero-blog">
				<h1>Blog posts</h1>
				<i aria-hidden="true" class="fa-solid fa-blog"></i>
				<p>
					From the nitty-gritty of coding to the expansive realm of tech trends,
					practical how-tos, and reflective pieces that are not just about
					coding, but about the journey of a developer.
				</p>
			</section>
			<!-- <h2 class="text-center">Featured posts</h2>
			<div id="featured"> -->
			<!-- Rendered by JS  -->
			<!-- </div> -->

			<section class="filter" role="navigation">
				<div class="filter-categories">
					<button class="btn-accent-blue category active" data-category="all">
						All
					</button>
					<button class="btn-accent-blue category" data-category="160">
						Dev
					</button>
					<button class="btn-accent-blue category" data-category="102">
						Tools
					</button>
					<button class="btn-accent-blue category" data-category="124">
						Projects
					</button>
					<button class="btn-accent-blue category" data-category="112">
						Life
					</button>
				</div>
				<div class="filter-search">
					<label for="search" class="visually-hidden">Search for a post</label>
					<input type="text" id="search" placeholder="Search for a post..." />
					<button aria-label="Search posts" class="btn-accent-blue">
						Search
					</button>
				</div>
			</section>

			<section>
				<h2 class="text-center">Latest posts</h2>
				<div id="main-loader" class="loader-wrapper">
					<div class="loader"></div>
				</div>
				<div id="posts" aria-live="polite">
					<!-- Rendered by JS  -->
				</div>
				<button
					id="btn-load-more"
					class="btn-accent-blue rounded display--none">
					Load more
				</button>
				<div class="loader-wrapper posts-loader display--none">
					<div class="loader posts-loader display--none"></div>
				</div>
			</section>
		</main>

		<footer id="footer" class="footer"></footer>
