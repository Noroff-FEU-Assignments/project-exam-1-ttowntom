	<body>
		<a href="#mainContent" class="visually-hidden">Skip to content</a>
		<!-- Image modal -->
		<div
			id="image-modal"
			scr=""
			alt=""
			class="modal"
			aria-hidden="true"
			role="dialog">
			<div class="modal-wrapper">
				<span class="close-modal">&times;</span>
				<img class="modal-content" id="modal-image" />
				<div class="modal-caption"></div>
			</div>
		</div>

		<header id="header" class="header menu"></header>
		<main id="mainContent">
			<section id="hero-blog-post">
				<!-- Rendered by JS  -->
			</section>
			<div class="post-meta content-grid">
				<div class="loader-wrapper">
					<div class="loader"></div>
				</div>
				<p class="post-date"><!-- Rendered by JS  --></p>
				<p class="post-categories"><!-- Rendered by JS  --></p>
			</div>
			<article class="post-content content-grid">
				<!-- Rendered by JS  -->
			</article>
			<div class="post-tags content-grid"><!-- Rendered by JS  --></div>

			<section id="comment-section" class="content-grid display--none">
				<div class="breakout hr"></div>
				<div class="comments">
					<h2 class="comments-header">Comments</h2>
					<div class="comments-empty display--none">
						<div class="no-comments">
							<i
								class="fa-solid fa-alien-8bit text-no-max-width big-font"
								style="color: var(--clr-grey-desat)"
								aria-hidden="true"></i>
						</div>
					</div>
					<div id="comments-list" aria-live="polite">
						<!-- Rendered by JS  -->
					</div>
				</div>

				<div class="comment-form-wrapper">
					<h2>Leave a comment</h2>
					<form id="comment-form">
						<div class="span3">
							<label for="comment">Comment</label>
							<textarea
								id="comment"
								name="content"
								placeholder="Your comment.."
								required></textarea>
						</div>
						<div class="span3-mobile">
							<label for="name">Name</label>
							<input
								type="text"
								id="name"
								name="author_name"
								placeholder="Your name"
								required />
						</div>
						<div class="span3-mobile">
							<label for="email">Email</label>
							<input
								type="email"
								id="email"
								name="author_email"
								placeholder="Your email" />
						</div>
						<button
							id="comment-btn"
							type="submit"
							class="btn-accent span3-mobile">
							Comment
						</button>
					</form>
					<div class="loader-wrapper form-loader display--none">
						<div class="loader"></div>
					</div>
				</div>
			</section>
		</main>
		<footer id="footer" class="footer"></footer>
	</body>
</html>
